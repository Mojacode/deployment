<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Arbortrary</title>
</head>
<body>
    <div class="container">

                <!-- Nav -->
        <div class="row ">
            <div class="col-8">
                <h1>Arbortrary</h1>
                <p></p>
            </div>
            <div class="col-1 text-end ">
                <a href="/mytrees">My Tree</a>
            </div>
            <div class="col-3 text-end ">
                <h3>Welcome! {{user.first_name}}</h3>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-9">
                <p>A site to track randomly Planted Trees</p>
            </div>
            <div class="col-3 text-end ">
                <a href="/newTree" class="btn btn-primary">Plant a Tree</a>
                <a href="/logout" class="btn btn-primary">Log Out</a>
            </div>
        </div>

                <!-- TABLE DATA  -->
        <div class="row m-auto">
            <div class="col-lg-12 col-sm-4">
                <table class="table ">
                    <thead class="table-light">
                        <tr>
                            <td>Species</td>
                            <td>Planted By</td>
                            <td colspan="3" scope="row-2">Actions</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for tree in trees %}
                        <tr>
                            <td>{{tree.species}}</td>
                            <td>{{tree.first_name}}</td>
                            <td><a href="/show/tree/{{tree['id']}}">Detail</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
